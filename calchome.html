<!DOCTYPE html>
<html>
	<head>
		<script src=calc.js ></script>
		<link rel="stylesheet" href="calc.css">
		<title> Andrew's calcU </title>
	</head>
		
	<body>
		<div class="calc">
        <h1>calcU</h1>
        <p>This page is a simple calculator made using HTML, CSS and JS.</p>
		<p> Enter two numbers and click an operation.</p>
        <input type="number" id="num1" placeholder="Num 1">
        <input type="number" id="num2" placeholder="Num 2">
		
        <div class="buttons">
            <button onclick="calc('+')">+</button>
            <button onclick="calc('-')">-</button>
            <button onclick="calc('*')">*</button>
            <button onclick="calc('/')">/</button>
            <button onclick="calc('%')">%</button>
        </div>
			<p id="result">Results will be displayed here.</p>
		</div>
	</body>
</html>
